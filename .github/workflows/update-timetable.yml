name: Update Timetable Data

on:
  schedule:
    # Run twice daily at 6 AM and 6 PM UTC
    - cron: "0 6,18 * * *"

  # Allow manual triggering
  workflow_dispatch:
    inputs:
      force_update:
        description: "Force update even if no changes"
        required: false
        default: "false"

jobs:
  update-timetable:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r scripts/requirements.txt

      - name: Create data directories
        run: |
          mkdir -p data
          mkdir -p frontend/public/data

      - name: Fetch timetable data
        env:
          GOOGLE_CREDENTIALS_JSON: ${{ secrets.GOOGLE_CREDENTIALS_JSON }}
          SPREADSHEET_ID: ${{ secrets.SPREADSHEET_ID }}
          SHEET_RANGE: ${{ secrets.SHEET_RANGE }}
        run: |
          cd scripts
          python fetch_timetable.py --verbose

      - name: Check for changes
        id: check_changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "📝 Changes detected in timetable data"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "✅ No changes in timetable data"
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true' || github.event.inputs.force_update == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add data/ frontend/public/data/
          git commit -m "🤖 Update timetable data - $(date '+%Y-%m-%d %H:%M:%S')" || exit 0
          git push

      - name: Create deployment comment
        if: steps.check_changes.outputs.changes == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const date = new Date().toISOString();
            github.rest.repos.createCommitComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              commit_sha: context.sha,
              body: `🤖 **Automated Timetable Update**\n\n📅 Updated: ${date}\n✅ Timetable data has been refreshed from Google Sheets`
            });

      - name: Upload artifacts (for debugging)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: timetable-data-${{ github.run_number }}
          path: |
            data/
            frontend/public/data/
          retention-days: 7
